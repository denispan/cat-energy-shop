name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Remove any symlinks or hard links
        run: find ./build -type l -exec rm -f {} +
      - name: Remove any dotfiles
        run: find ./build -name ".*" -exec rm -rf {} +
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload Pages Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: './build'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
      - name: List artifact contents
        run: ls -R
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
